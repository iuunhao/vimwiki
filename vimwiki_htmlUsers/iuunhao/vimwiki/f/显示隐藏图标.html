<!DOCTYPE html>
<html>
<head>
<link rel="Stylesheet" type="text/css" href="../../../../style.css">
<title>显示隐藏图标</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>

<p>
<span id="-显示"></span><strong id="显示">显示</strong>
</p>

<p>
<code>defaults write com.apple.finder AppleShowAllFiles -bool true</code>
</p>

<p>
<span id="-隐藏"></span><strong id="隐藏">隐藏</strong>
</p>

<p>
<code>defaults write com.apple.finder AppleShowAllFileslt -bool false</code>
</p>

</body>
</html>
