<!DOCTYPE html>
<html>
<head>
    <link rel="Stylesheet" type="text/css" href="../style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta content="telephone=no" name="format-detection" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style type="text/css" media="screen">
        body{font-size: 24px; line-height: 1.5; color: #333;}
        a{ text-decoration: none; padding: 10px 20px; background: #1ab3ff; color: #fff; white-space: nowrap; margin: 10px; display: inline-block;}
        a:hover{ background: #fcb100;}
        strong{ color: #f00b72; font-size: 16px; font-weight: 700;}
        code{padding: 5px 10px; border: 0; background: #000000; color: #e2e2e2; }
        h1 a,h2 a,h3 a,h4 a,h5 a,h6 a{ padding:  20px;}
        </style>
</head>
<body>


<p>
<code>defaults write com.apple.Dock autohide-delay -float 0 &amp;&amp; killall Dock</code>
</p>

<p>

</p>

<p>
<code>defaults delete com.apple.Dock autohide-delay &amp;&amp; killall Dock</code>
</p>

</body>
</html>
