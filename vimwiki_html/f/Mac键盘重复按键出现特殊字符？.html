<!DOCTYPE html>
<html>
<head>
<link rel="Stylesheet" type="text/css" href="../style.css">
<title>Mac键盘重复按键出现特殊字符？</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>

<div id="Mac键盘重复按键出现特殊字符？"><h1 id="Mac键盘重复按键出现特殊字符？">Mac键盘重复按键出现特殊字符？</h1></div>

<div id="Mac键盘重复按键出现特殊字符？-启用"><h3 id="启用">启用</h3></div>
<p>
	<code>defaults write -g ApplePressAndHoldEnabled -bool FALSE</code>
</p>
	
<div id="Mac键盘重复按键出现特殊字符？-关闭"><h3 id="关闭">关闭</h3></div>
<p>
	<code>defaults delete -g ApplePressAndHoldEnabled</code>
</p>

</body>
</html>
