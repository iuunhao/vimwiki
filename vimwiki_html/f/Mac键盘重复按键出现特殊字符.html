<!DOCTYPE html>
<html>
<head>
    <link rel="Stylesheet" type="text/css" href="../style.css">
    <title>Mac键盘重复按键出现特殊字符</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta content="telephone=no" name="format-detection" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="Stylesheet" type="text/css" href="../static/css/wiki.css">
    <script type="text/javascript" src="../static/js/wiki.js"></script>
    <style type="text/css" media="screen">
        body{font-size: 14px; line-height: 1.5; color: #333;}
        a{ text-decoration: none; padding: 2px 4px; background: #1ab3ff; color: #fff;}
        a:hover{ background: #fcb100;}
        strong{ color: #f00b72; font-size: 16px; font-weight: 700;}
        code{padding: 5px 10px; border: 0; background: #000000; color: #e2e2e2; }
        h1 a,h2 a,h3 a,h4 a,h5 a,h6 a{ padding:  20px;}
        </style>
</head>
<body>

<p>
<span id="-启用"></span><strong id="启用">启用</strong>
</p>

<p>
<code>defaults write -g ApplePressAndHoldEnabled -bool FALSE</code> 
</p>
	
<p>
<span id="-关闭"></span><strong id="关闭">关闭</strong>
</p>

<p>
<code>defaults delete -g ApplePressAndHoldEnabled</code>
</p>

</body>
</html>
