<!DOCTYPE html>
<html>
<head>
<link rel="Stylesheet" type="text/css" href="../style.css">
<title>mac xmapp 启动失败解决办法</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>

<p>
<code>sudo killall httpd</code>
</p>

<p>
<code>sudo apachectl stop</code>
</p>

<p>
<code>sudo killall mysqld</code>
</p>

<p>
<code>sudo /Applications/XAMPP/xamppfiles/bin/mysql.server start</code>
</p>

</body>
</html>
